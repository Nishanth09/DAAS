version: '3'

networks:
  daas:
    external: false
    name: daas

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: server:node
    container_name: node_container
    ports:
      - "5001:5001"
    networks:
      - daas
    volumes:
      - ./server:/295B/server
    
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: client:react
    container_name: react_container
    ports:
      - "3000:3000"
    networks:
      - daas
    volumes:
    - ./client:/295B/client

  processingServer:
    build:
      context: ./processingServer
      dockerfile: ./Dockerfile
    image: spark:3.1.2
    container_name: spark_container
    depends_on:
      - cassandra
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PASSWORD=cassandra
    ports:
      - "5000:5000"
    networks:
      - daas
    volumes:
      - ./processingServer:/home/jovyan/295B/processingServer
      
volumes:
  cassandra_data:
    driver: local
  kafka_vol:
  zookeeper_vol:
  hadoop-workspace:
    driver: local